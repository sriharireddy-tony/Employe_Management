<div class="image-container">
    <img src="assets\Images\office_img.jpg" class="headImg">

    <div class="tabs">
        <div style="display: flex;flex-flow: wrap;">
            <div class="form">
                <div class="form__box">
                    <div class="form__left">
                        <div class="form__padding">
                            <img class="form__image" src="assets\Images\login_user.jpg" />
                        </div>
                    </div>
                    <div class="form__right">
                        <div class="form__padding-right">
                            <form [formGroup]="loginForm">
                                <h1 class="form__title">Employee Login</h1>
                                <input class="form__email" type="text" placeholder="Username" formControlName="username"
                                    [ngClass]="{'borderRed':isSubmitted && loginForm.get('username')?.invalid}" />
                                    <div class="red" *ngIf="username?.errors?.['required'] && isSubmitted">Username is required.</div>
                                <input class="form__password position-relative" [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password"
                                    [ngClass]="{'borderRed':isSubmitted && loginForm.get('password')?.invalid}" />
                                    <button (click)="togglePasswordVisibility()" class="pwBtn">
                                        <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                                      </button>
                                    <div class="red" *ngIf="password?.errors?.['required'] && isSubmitted">Password is required.</div>
                                <span class="forgotPW"><b>Forgot Password?</b></span>
                                <input class="form__submit-btn" type="button" value="Login" (click)="login()" />
                            </form>

                        </div>
                        <p style="display: flex;justify-content: center;margin-top: 20px;"><b>I don't have an account? </b>&nbsp;<span
                                class="signup"><b>signUp</b></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
